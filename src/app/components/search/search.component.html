<form class="search-form-wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="search-form-item">
        <label>
            To Search:
            <input type="text" formControlName="toSearch" />
        </label>
    </div>
    <div class="search-form-submit">
        <input type="submit" class="send-btn" value="Search" [disabled]="form.invalid"/>
    </div>
</form>
