<form class="search-form-wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="search-form-item">
        <label>
            Title:
            <input type="text" formControlName="title" />
        </label>
    </div>
    <div class="search-form-item">
        <label>
            Content:
            <input type="text" formControlName="content" />
        </label>
    </div>
    <div class="search-form-submit">
        <input type="submit" value="Search" [disabled]="form.invalid"/>
    </div>
</form>
