<div class="center">
    <section id="content">
        <h2 class="subheader">Blog articles</h2>

        <!-- Form -->
        <app-search
            (search)="getSearchParams($event)"
        ></app-search>

        <!-- Articles -->
        <h2>{{title}}</h2>

        <div *ngFor="let article of articles">
            <app-article
                    [article]="article"
            ></app-article>
        </div>

    </section>
</div>
